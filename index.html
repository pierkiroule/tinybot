<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qwen WebLLM Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <div>
        <p class="eyebrow">Tiny Psybot — WebLLM Qwen</p>
        <h1>Chatbot local, 100% navigateur</h1>
        <p class="subtitle">Aucune API — modèle chargé depuis Hugging Face.</p>
      </div>
      <div id="model-status" class="status">Initialisation…</div>
    </header>

    <main id="chat" aria-live="polite"></main>

    <form id="composer" autocomplete="off">
      <label class="sr-only" for="message-input">Votre message</label>
      <input id="message-input" name="message" placeholder="Écrire ici…" required />
      <button id="send" type="submit">Envoyer</button>
    </form>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
